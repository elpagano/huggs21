<div>
  <div style="width: 20rem;">
    <a alt="Alerta" *ngIf="!alerta" (click)="addItem(msgVal)">
      <img src="assets/icon/alertasSend.svg">
    </a>
    <input type="text" placeholder="máximo 30 caracteres" (keyup.enter)="addItem(msgVal)" [(ngModel)]="msgVal"
      size="22" maxlength="30" />
    <ngb-alert *ngIf="alerta" type="primary" (closed)="close()">
      <strong>Atención!</strong> su alerta fué enviada
    </ngb-alert>
  </div>
  <div *ngFor="let item of alertas | async" style="width: 20rem;">
    <a alt="Alerta" (click)="onSelect(item.id)">
      <div>
        <img src="assets/icon/alertasUpdate.svg">
        <button (click)="deleteDoc(item.id)">Eliminar</button>
        <button (click)="rechazarAlerta(item.id, msgVal)  ">Rechazar</button>
        <button (click)="updateAlerta(item.id, msgVal)">Actualizar</button>
        <div>
          {{item.texto}}
          Estado{{item.estado}}
          <img src={{item.foto}} style="max-height: 50px;">
        </div>
      </div>
    </a>
  </div>
</div>
