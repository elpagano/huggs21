  <div class="col-12">

    <div class="col-12">
      <app-menu></app-menu>
    </div>

    <div class="col-10">
      <router-outlet></router-outlet>
    </div>
    <div class="col-2 " style="background: #bcc7c8; ">
      <div *ngIf="router.url != '/alertas'">
        <app-alertas></app-alertas>

    </div>
  </div>
  <div class="row" class="footer">
    
    <div class="col-12"> <p></p></div>
  </div>
  <div class="row" class="footer">
    <div class="col-12">
      contactos: estejpagano@gmail.com @Creative Commons
