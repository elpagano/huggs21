<mat-grid-list cols="2" rowHeight="fit" style="height: 100%">

  <mat-grid-tile [colspan]=2>
    <mat-grid-tile-header style="padding: 3;">
      <app-menu></app-menu>
    </mat-grid-tile-header>
    <div *ngIf="auth.user | async as user; else showLogin">
      <h1>Hello {{ user.displayName }}!</h1>
      <button (click)="logout()">Logout</button>
    </div>

    <ng-template #showLogin>
      <p>Please login.</p>
      <button (click)="login()">Login with Google</button>
    </ng-template>
  </mat-grid-tile>

  <mat-grid-tile>
    <app-alertas-notif *ngIf="router.url != '/alertas'"></app-alertas-notif>
  </mat-grid-tile>

  <mat-grid-tile>
    <div class="row">
      <div *ngIf="router.url != '/mensajes'">
        <app-mensajes></app-mensajes>
      </div>
      <div *ngIf="router.url != '/alertas'">
        <app-alertas></app-alertas>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-bienvenida></app-bienvenida>
  </mat-grid-tile>
</mat-grid-list>
