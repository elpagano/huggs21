<div class="container-fluid" class="fondo">
  <div *ngIf="auth.user | async as user; else showLogin" >
    <img *ngIf="router.url != '/'" src="assets/logo.svg" style="width: 7rem;">
    Hola {{ user.displayName }}!
    <label class="btn btn-primary">
      <input (click)="logout()" type="radio" name="options" id="option1"> Salir
    </label>
  </div>
  <ng-template #showLogin>
    <p>Por favor iniciar sesión.</p>
    <button (click)="login()">Iniciar sesión con Google</button>
  </ng-template>
  <div class="row" *ngIf="auth.user | async as user; else showLogin">
    <div class="col-12">
      <app-menu></app-menu>
    </div>
    <div class="col-12">
      <app-alertas-notif *ngIf="router.url != '/alertas'"></app-alertas-notif>
    </div> 
    <div class="col-10"  >
      <router-outlet></router-outlet>
    </div>
    <div class="col-2 "  style="background: #bcc7c8; height:100%; border-right: 3px solid rgb(6, 2, 132);">
      <div *ngIf="router.url != '/alertas'" >
        <app-alertas></app-alertas>
      </div>
    </div>
  </div>
  <div class="col-12" class="footer">
    contactos: estejpagano@gmail.com @Creative Commons
    <a href="https://github.com/elpagano/tgdhuggs" target="_blank">
      - <img src="assets/github.png" class="logogit">
    </a>
  </div>
</div>
